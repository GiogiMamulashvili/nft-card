<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>nft-preview-card-component</title>
  </head>
  <body
    style="
      background-color: #0d192c;
      color: #8bacd9;
      font-family: 'Outfit', sans-serif;
    "
  >
    <div
      style="
        width: 350px;
        border-radius: 15px;
        background: #15263f;
        box-shadow: 0px 25px 50px rgba(0, 0, 0, 0.0952917);
        border-radius: 15px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 596px;
      "
    >
      <img
        src="./image-equilibrium.jpg"
        style="
          max-width: 100%;
          padding: 24px;
          border-radius: 30px;
          height: 302px;
          width: 302px;
        "
      />

      <h1
        style="
          color: #ffffff;
          margin-left: 25px;
          font-weight: 600;
          font-size: 22px;
        "
      >
        Equilibrium#3429
      </h1>
      <p
        style="
          margin-left: 25px;
          font-family: 'Outfit';
          font-style: normal;
          font-weight: 300;
          font-size: 18px;
          line-height: 26px;
          height: 52px;
        "
      >
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div>
        <img src="./icon-ethereum.svg" style="margin-left: 25px" />
        <span
          style="
            color: #00fff8;
            height: 20px;
            left: 18.7%;
            right: 1.07%;
            top: calc(50% - 20px / 2);
            font-family: 'Outfit';
            font-style: normal;
            font-weight: 600;
            font-size: 16px;
            line-height: 20px;
          "
        >
          0.041ETH
        </span>

        <img
          src="./icon-clock.svg"
          style="margin-left: 120px; width: 13.33px"
        />
        <span>3 days left</span>

        <hr style="width: 302px; border-color: #8bacd9" />

        <div style="display: flex; align-items: center; gap: 16px">
          <img
            src="./image-avatar.png"
            style="
              width: 33px;
              height: 33px;
              margin-left: 25px;
              border: 1px;
              box-sizing: border-box;
              border: 1px solid #ffffff;
              border-radius: 20px;
            "
          />

          <p>creation of <span style="color: #fff">jules wywern </span></p>
        </div>
      </div>
    </div>
  </body>
</html>
